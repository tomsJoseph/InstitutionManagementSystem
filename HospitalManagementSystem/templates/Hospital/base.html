<!DOCTYPE html>
 <html lang="en">
    <head>
       {% load static %}
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
      <link rel="stylesheet" href="{% static 'css/custom.css' %}">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="{% static 'js/bootstrap.min.js' %}"></script>
      <script src="{% static '/js/script.js' %}" type="text/javascript"></script>
      <title>
         {% block title %}{% endblock %}
      </title>
   </head>
   <body style="background: url({% static 'images/7972.jpg' %});background-size:cover;">
      <div class="row">
         <div class="col-lg-12">
            {% block topbar %}
            {% endblock %}
         </div>
         <br/><br/>
         <br/><br/>
      </div>
      <div class="row">
         <div id="sidebar" class="col-lg-2">
            {% block sidebar %}
            {% endblock %}
         </div>
         <div id="content" class="col-lg-6" style="margin-left: 1%;">
            {% block content %}
            {% endblock %}
         </div>
         <div class="col-lg-2">
            {%block notificationbar%}
            {%endblock%}
         </div>
      </div>
      <div class="row" style="background-color: rgb(56, 52, 52);margin-top: 50%;color: white;">
         {%block bottombar%}
            {%endblock%}
      </div>
   </body>
 </html>
